<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="The Cool Axolotl, Web Designer spécialisé dans les sites vitrines sur mesure avec React et WordPress."
    />
    <meta
      name="keywords"
      content="Web Designer, sites vitrines, React, WordPress, design web"
    />
    <meta name="author" content="The Cool Axolotl" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Politique de Sécurité de Contenu (CSP) -->
    <meta
      http-equiv="Content-Security-Policy"
      content="
        default-src 'self'; 
        script-src 'self' 'unsafe-inline' https://kit.fontawesome.com https://unpkg.com https://vercel.live; 
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://fonts.gstatic.com https://ka-f.fontawesome.com; 
        img-src 'self' data: https://thecoolaxolotl.com https://unpkg.com; 
        font-src 'self' https://fonts.gstatic.com https://ka-f.fontawesome.com; 
        connect-src 'self' https://ka-f.fontawesome.com https://api.emailjs.com;"
    />

    <meta name="robots" content="index, follow" />

    <!-- Open Graph / SEO -->
    <meta property="og:title" content="The Cool Axolotl - Web Designer" />
    <meta
      property="og:description"
      content="Créations sur mesure, sites vitrines avec React et WordPress."
    />
    <meta property="og:image" content="https://thecoolaxolotl.com/image.webp" />
    <meta property="og:image:alt" content="logo The Cool Axolotl" />
    <meta property="og:url" content="https://thecoolaxolotl.com" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="The Cool Axolotl" />
    <meta property="og:locale" content="fr_FR" />

    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="The Cool Axolotl - Web Designer" />
    <meta
      name="twitter:description"
      content="Créations sur mesure, sites vitrines avec React et WordPress."
    />
    <meta
      name="twitter:image"
      content="https://thecoolaxolotl.com/axolotl.webp"
    />
    <meta name="twitter:image:alt" content="logo The Cool Axolotl" />

    <!-- Canonical & hreflang -->
    <link rel="canonical" href="https://thecoolaxolotl.com" />
    <link rel="alternate" href="https://thecoolaxolotl.com" hreflang="fr-FR" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />

    <!-- Préconnexion pour améliorer les performances -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
      crossorigin="anonymous"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />

    <!-- Préchargement des ressources critiques -->
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&display=swap"
    />

    <!-- Préchargement des images principales pour le LCP -->
    <link
      rel="preload"
      as="image"
      href="/assets/axolotl2.webp"
      type="image/webp"
    />
    <img
      src="/assets/axolotl2.webp"
      class="intro-logo"
      loading="eager"
      alt="Logo"
    />

    <link rel="preload" as="image" href="/assets/art.webp" type="image/webp" />
    <img
      src="/assets/art.webp"
      className="background-image"
      loading="eager"
      alt="abstract"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="/assets/styles.css" />
    <link rel="stylesheet" href="/assets/index-Dhdb0agR.css" />

    <!-- FontAwesome Icons -->
    <script
      type="text/javascript"
      src="https://kit.fontawesome.com/b78f7f545e.js"
      crossorigin="anonymous"
      defer
    ></script>

    <title>The Cool Axolotl</title>
  </head>
  <body>
    <div id="root"></div>

    <!-- Chargement différé du script principal -->
    <script type="module" src="/src/main.jsx" defer></script>
  </body>
</html>
